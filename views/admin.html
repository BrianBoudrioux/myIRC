<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/admin.css">
</head>
<body>
<header>
    <a href="/index"><h1>My_IRC</h1></a>
    <div id="header">

    </div>
    <nav class="navbar navbar-light bg-faded">
        <ul class="nav nav-tabs">
            <li role="presentation" class="dropdown first-menu">
                <ul class="dropdown-menu under-first">
                </ul>
            </li>
        </ul>
    </nav>
</header>
<div id="main">
    <h3><%= alert %></h3>
    <ul id="messages"></ul>

</div>
<form action="">
    <input type="text" id="m" autocomplete="off" placeholder="Commande : /list (liste les channels) /delete & /rename (gere les channels) /root votre message (envoi un message systeme sur tout les channels)" />
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="javascripts/admin.js" class="<%= login %>"></script>
<script src="stylesheets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
